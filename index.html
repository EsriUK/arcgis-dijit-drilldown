<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Drilldown Widget</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />

        <!-- ESRI CSS -->
        <link rel="stylesheet" href="//js.arcgis.com/3.13/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.13/esri/css/esri.css" />
        
        
        <!-- Nearest CSS -->
        

        <style type="text/css">
            a:hover,a:focus {
                text-decoration: none;
            }

        </style>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
            var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            var dojoConfig = {
                async: true,
                has: { "native-xhr2": false },
                packages: [{
                    name: "app",
                    location: package_path + '/js'
                }]
            };
        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="//js.arcgis.com/3.13/"></script>

        <script type="text/javascript">
            require([
               "esri/config",
                "app/Drilldown",
                "app/Locators/LLPGLocator",
                "app/Locators/AGSLLPGLocator",
                "dojo/on",
                "esri/SpatialReference",
                "dojo/dom-construct"
            ],
            function (esriConfig, DrillDown, LLPGLocator, AGSLLPGLocator, on, SpatialReference, domConstruct) {
                var drillDown; 
                
                esriConfig.defaults.io.proxyUrl = "http://oauthtest.localtest.me/RadarNode/app/iss/23/wmt/proxy";
                esriConfig.defaults.io.alwaysUseProxy = false;

                var llpgLocator = new LLPGLocator("http://vm-alt-as102/LocatorHub/arcgis/rest/services/LLPG_Edinburgh/ADDRESS/GeocodeServer?");
                llpgLocator.setOutSpatialReference(new SpatialReference({ wkid: 27700 }));


                drillDown = new DrillDown({
                    // Need to set the default SR as it gets it from the map and completely ignores the one set for the Locator
                    _defaultSR: new SpatialReference({ wkid: 27700 }),
                    sources: [{
                        locator: llpgLocator,
                        singleLineFieldName: "LH_ADDRESS",
                        outFields: ["*"],
                        name: "LH 5.3 LLPG",
                        maxResults: 250
                    }],
                    enableSourcesMenu: true,
                    enableSuggestions: false
                }, "searchWidget");
            });

        </script>
    </head>
    <body class="claro">
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1>Drilldown Locator Widget</h1>
                <p class="lead">Some examples of using the Drilldown Locator widget with Bootstrap CSS for style.</p>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <h2>Widget</h2>
                    <div id="searchWidget"></div>
                </div>
                <div class="col-lg-6">
                    <div>
                        <ul id="results">

                        </ul>

                    </div>
                </div>
            </div>
            

            <!-- Site footer -->
            <!--<footer class="footer">
                <p>&copy; Company 2014</p>
            </footer>-->

        </div>
        <!-- /container -->

        
    </body>
</html>
