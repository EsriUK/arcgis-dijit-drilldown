language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
install:
- npm install
before_script:
- grunt travis
script:
- grunt coveralls:dijit_coverage --verbose
after_success:

- git config --global user.email "sbatterby@esriuk.com"
- git config --global user.name "Travis CI"
- git clone https://github.com/EsriUK/wab-dijit-drilldown
- cp -r -v ${TRAVIS_BUILD_DIR}/build/* wab-dijit-drilldown/Drilldown/Drilldown/
- cd wab-dijit-drilldown
- git add -v Drilldown/\*
- git commit -m "Update from travis build of arcgis-dijit-drilldown"
- git push -v --force "https://${DEPLOY_KEY}@github.com/EsriUK/wab-dijit-drilldown" master
- echo -e "Done with magic\n"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
